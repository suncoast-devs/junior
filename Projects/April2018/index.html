<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">

  </head>
  <body>
    <main>
      <h1>Ro! Sham! Bo!</h1>
      <h4>Overall</h4>
      <div class="overall">
        <span class="player">0</span>
        :
        <span class="computer">0</span>
      </div>
      <section>
        <figure class="player">
          <figcaption>Player</figcaption>
          <img src="images/unknown.svg" alt="Player Move" height="200" width="200">
        </figure>
        <div class="scores">
          <span class="player">0</span>
          :
          <span class="computer">0</span>
        </div>
        <figure class="computer">
          <figcaption>Computer</figcaption>
          <img src="images/unknown.svg" alt="Computer Move" height="200" width="200">
        </figure>
      </section>
      <p><span class="directions">Choose your weapon <strong>wisely.</strong></span></p>
      <ul class="player-input">
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>
    </main>
    <div class="overlay">
      <div class="dialog">
        <h3>!!!</h3>
        <button>Play Again</button>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
